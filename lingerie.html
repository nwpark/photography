<!DOCTYPE html>
<html>
<head>
	<title>Flats</title>
	<link rel="stylesheet" href="style.css">
	<script src="script.js"></script>
</head>

<body>

<div id="image">
	<img id="largeImage" onClick="hideLargeImage()" title="Click to reduce size" style="max-width:100%; max-height:100%; float:right; opacity:1">
</div>
<div id="box">
	<img id="mainImage" onClick="showLargeImage()" src="lingerie\Image eighteen.jpg" title="Click to Enlarge" style="height:100%; float:right; opacity:1">
</div>
<div id="boxFooter">
	<img src="next.jpg" type="button" onClick="nextImage()" style="width:30px; float:right; position:relative; top:1px">
	<img src="prev.jpg" type="button" onClick="prevImage()" style="width:30px; float:right; position:relative; right:10px; top:1px">
	<button type="button" onClick="showLargeImage()" style="float:right; position:relative; right: 20px; top:2px">Enlarge</button>
	<button type="button" onClick="hideThumbnails()" style="float:right; position:relative; right: 25px; top:2px">Toggle Thumbnails</button>
</div>
<div id="lowerBox">
	<img id="image0" src="lingerie\Image eighteen.jpg" onClick="changeMainImage(0)" style="height:100%; float:left; margin-right:10px; margin-bottom:10px; opacity:1">
	<img id="image1" src="lingerie\Image fourteen.jpg" onClick="changeMainImage(1)" style="height:100%; float:left; margin-right:10px; margin-bottom:10px">
	<img id="image2" src="lingerie\Image six.jpg" onClick="changeMainImage(2)" style="height:100%; float:left; margin-right:10px; margin-bottom:10px">
	<img id="image3" src="lingerie\Image thirteen.jpg" onClick="changeMainImage(3)" style="height:100%; float:left; margin-right:10px; margin-bottom:10px">
	<img id="image4" src="lingerie\Image thirteen_1.jpg" onClick="changeMainImage(4)" style="height:100%; float:left; margin-right:10px; margin-bottom:10px">
	<img id="image5" src="lingerie\Image twelve.jpg" onClick="changeMainImage(5)" style="height:100%; float:left; margin-right:10px; margin-bottom:10px">
	<img id="image6" src="lingerie\hannahp0023.jpg" onClick="changeMainImage(6)" style="height:100%; float:left; margin-right:10px; margin-bottom:10px">
	<img id="image7" src="lingerie\hannahp0045.jpg" onClick="changeMainImage(7)" style="height:100%; float:left; margin-right:10px; margin-bottom:10px">
	<img id="image8" src="lingerie\hannahp0058.jpg" onClick="changeMainImage(8)" style="height:100%; float:left; margin-right:10px; margin-bottom:10px">
	<img id="image9" src="lingerie\hannahp0109.jpg" onClick="changeMainImage(9)" style="height:100%; float:left; margin-right:10px; margin-bottom:10px">
</div>

</body>

</html>
