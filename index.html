<!DOCTYPE html>
<html>
<head>
	<title>Hannah's Website</title>
	<link rel="stylesheet" href="style.css">
	<script src="script.js"></script>
	<style>
	body {
		background-image:url("background.jpg");
	}
	</style>
</head>

<body>
<div id="section">
	<div id="leftSection">
		<div id="title">
			<h3>HANNAH PARK</h3>
		</div>
		<div id="nav">
			<p>
				ABOUT <br>
				CONTACT <br>
				EDITORIAL <br>
				LONDON FASHION WEEK <br>
				FLATS <br>
				FUTURISM <br>
				LINGERIE <br>
				NARRATIVES <br>
				BEAUTY PORTRAITS <br>
			</p>
		</div>
	</div>
	<div id="rightSection">
		<div id="box">
			<img id="mainImage" onClick="showLargeImage()" src="futurism\SECOND CUP.jpg" style="height:100%; float:right">
		</div>
		<button type="button" onclick="prevImage()">Prev</button>
		<button type="button" onclick="nextImage()">Next</button>
		<div id="lowerBox">
			<img src="futurism\SECOND CUP.jpg" style="height:100%; float:left">
			<img src="futurism\ROSE TEST.jpg" style="height:100%; float:left; margin-left:10px">
			<img src="futurism\PINEAPPLE.jpg" style="height:100%; float:left; margin-left:10px">
			<img src="futurism\IMG_9245.jpg" style="height:100%; float:left; margin-left:10px">
			<img src="futurism\hananh.jpg" style="height:100%; align:center; margin-left:10px">
		</div>
	</div>
</div>


<div id="image">
	<img id="largeImage" onClick="hideLargeImage()" style="width:100%">
</div>

</body>

</html>
