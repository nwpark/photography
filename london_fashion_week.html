<!DOCTYPE html>
<html>
<head>
	<title>Flats</title>
	<link rel="stylesheet" href="style.css">
	<script src="script.js"></script>
</head>

<body>

<div id="box">
	<img id="mainImage" onClick="showLargeImage()" src="london_fashion_week/picture30.jpg" style="height:100%; float:right">
</div>
<img src="next.jpg" type="button" onClick="nextImage()" style="width:30px; float:right">
<img src="prev.jpg" type="button" onClick="prevImage()" style="width:30px; float:right; position:relative; right:10px">
<div id="lowerBox">
	<img src="london_fashion_week/picture30.jpg" onClick="changeMainImage(0)" style="height:100%; float:left">
	<img src="london_fashion_week/picture26.jpg" onClick="changeMainImage(1)" style="height:100%; float:left; margin-left:10px">
	<img src="london_fashion_week/picture24.jpg" onClick="changeMainImage(2)" style="height:100%; float:left; margin-left:10px">
	<img src="london_fashion_week/picture20.jpg" onClick="changeMainImage(3)" style="height:100%; float:left; margin-left:10px">
	<img src="london_fashion_week/picture13.jpg" onClick="changeMainImage(4)" style="height:100%; float:left; margin-left:10px">
	<img src="london_fashion_week/picture6.jpg" onClick="changeMainImage(5)" style="height:100%; float:left; margin-left:10px">
	<img src="london_fashion_week/picture4.jpg" onClick="changeMainImage(6)" style="height:100%; float:left; margin-left:10px">
	<img src="london_fashion_week/picture2.jpg" onClick="changeMainImage(7)" style="height:100%; float:left; margin-left:10px">
</div>

<div id="image">
	<img id="largeImage" onClick="hideLargeImage()" style="width:100%">
</div>

</body>

</html>
